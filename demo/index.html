<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .container{
            border: 1px solid #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1>物品列表</h1>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary btn-xs">汉</button>
            <button type="button" class="btn btn-default btn-xs">英</button>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <td>名称</td>
                    <td>价格(￥)</td>
                    <td>收藏</td>
                    <td>加入购物车</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        《康熙王朝》
                    </td>
                    <td>
                        50
                    </td>
                    <td>
                        收藏
                    </td>
                    <td>
                        +
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3>价格</h3>
        </div>
        <div class="col-md-4">
            收藏夹
        </div>
        <div class="col-md-4">
            结算
        </div>
    </div>
</div>
</body>
<script src="./dist/bundle.js"></script>
</html>
